<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>nblast-js example</title>
    <base href=".">
  </head>
  <body>

    <label for="kInput">k</label>
    <input type="number" id="kInput" name="kInput" min="0" value="5">
    <br/>

    <label for="smatInput">Score matrix</label>
    <input type="file" id="smatInput" name="smatInput" accept=".csv">
    <br/>

    <label for="normalizeInput">Normalize by self-hit</label>
    <input type="checkbox" id="normalizeInput" checked>
    <br/>

    <label for="alphaInput">Use Î± (colinearity)</label>
    <input type="checkbox" id="alphaInput" checked>
    <br/>

    <label for="symmetryInput">Use reverse score</label>
    <select name="symmetryInput" id="symmetryInput">
      <option value="arithmetic_mean">Arithmetic mean</option>
      <option value="geometric_mean">Geometric mean</option>
      <option value="harmonic_mean" selected>Harmonic mean</option>
      <option value="min">Minimum</option>
      <option value="max">Maximum</option>
      <option value="">None</option>
    </select>
    <br/>

    <label for="maxCentroidDistInput">Max centroid distance (-ve to disable) </label>
    <input type="number" id="maxCentroidDistInput" name="maxCentroidDistInput" value="-1.0">
    <br/>

    <label for="csvInput1">Point clouds</label>
    <input type="file" id="csvInput" name="csvInput" accept=".csv" multiple="multiple" disabled>
    <br/>

    <table id="indexTable">
      <tr>
        <th>Index</th>
        <th>Filename</th>
      </tr>
    </table>

    <button type="button" id="button" disabled>NBLAST!</button>
    <p id="progress"></p>
    <br/>

    <button type="button" id="clearButton">Clear</button>

    <div id="resultsDiv"></div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
